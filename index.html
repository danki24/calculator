<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div></div>
    <div class="container">
      <div id="display" class="display"></div>
      <div class="calculator">
        <button id="numberBtn">9</button>
        <button id="numberBtn">8</button>
        <button id="numberBtn">7</button>
        <button id="operatorBtn">/</button>
        <button id="numberBtn">6</button>
        <button id="numberBtn">5</button>
        <button id="numberBtn">4</button>
        <button id="operatorBtn">*</button>
        <button id="numberBtn">3</button>
        <button id="numberBtn">2</button>
        <button id="numberBtn">1</button>
        <button id="operatorBtn">-</button>
        <button id="numberBtn">0</button>
        <button id="decimal">.</button>
        <button id="backspaceBtn">A/C</button>
        <button id="operatorBtn">+</button>
        <button id="clear">Clear</button>
        <button id="equal">=</button>
      </div>
    </div>
    <div></div>
  </body>
</html>
